# render.yaml
# This file configures the deployment of the backend service on Render.

services:
  - type: web
    name: physical-ai-backend
    env: python
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: physical-ai-db
          property: connectionString
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
    databases:
      - name: physical-ai-db
        databaseName: physical_ai_db
        user: physical_ai_user
        plan: free
